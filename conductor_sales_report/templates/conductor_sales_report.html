{% extends 'main.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <label for="exampleFormControlFile1">Seleciona o ficheiro Conductor Sales a adicionar!</label>
            <form action="" method="POST" class="form-group" class="form-control-file" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </form>
        </div>
     
    </div>
</div>

 
 <br>

 <div class="row">
     <div class="col-md">
         <div class="card card-body">
             <h5>Conductor Sales</h5>
         </div>
         <div class="card card-body">
             <table class="table">
                 <tr>
                     <th>Product</th>
                     <th>Category</th>
                     <th>Price</th>
                 </tr>

                 {% for i in products %}
                     <tr>
                         <td>{{i.name}}</td>
                         <td>{{i.category}}</td>
                         <td>{{i.price}}</td>
                     </tr>
                 {% endfor %}
                 
             </table>
         </div>
     </div>
     
 </div>
{% endblock content %}
