{% extends 'index_translation.html' %}
 
{% block content1 %}
<br>
<div class="row">
    <div class="col-md">
        <div id="alert-box"></div>
        <div class="card card-body">
            <label for="exampleFormControlFile1">Seleciona o ficheiro Corridor a adicionar!</label>
            <form id="upload-form" action="" method="POST" class="form-group" class="form-control-file" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <!-- <button type="submit" class="btn btn-primary">Confirmar</button> -->
            </form>
            <br>
            <div id="progress-bar" class="d-none"></div>
        </div>
     
    </div>
    <div class="col-md">
        <div class="card card-body">
            <h5>Total Corridores</h5>
            <hr>
            <h3 style="text-align: center;padding: 2px">{{corridor_count}}</h3>
        </div>
    </div>
    </div>

 
 <br>

 <div class="row">
     <div class="col-md">
         <div class="card card-body">
            <table id="dtindex_corridor" class="display" style="width:100%">
                <thead>
                 <tr>
                     <th>Corridor</th>
                 </tr>
                </thead>
                <tbody>
                 {% for i in corridor %}
                     <tr>
                         <td>{{i.corridor}}</td>
                     </tr>
                 {% endfor %}
                </tbody>
             </table>
         </div>
     </div>
     
 </div>
{% endblock content1 %}
