{% extends 'index_translation.html' %}
 
{% block content1 %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <label for="exampleFormControlFile1">Seleciona o ficheiro Corridor a adicionar!</label>
            <form action="" method="POST" class="form-group" class="form-control-file" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-primary col-md-2">Confirmar</button>
            </form>
        </div>
     
    </div>
</div>

 
 <br>

 <div class="row">
     <div class="col-md">
         <div class="card card-body">
            <form method="get">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>Corridor</label>
                        {{myFilter.form.corridor}}
                        <button class="btn btn-primary col-md-2" type="submit">Pesquisar</button>
                    </div>
   
                </div>
            </form>
        </div>
         <div class="card card-body">
             <table class="table">
                 <tr>
                     <th>Corridor</th>
                 </tr>

                 {% for i in corridor %}
                     <tr>
                         <td>{{i.corridor}}</td>
                     </tr>
                 {% endfor %}
                 
             </table>
         </div>
     </div>
     
 </div>
{% endblock content1 %}
