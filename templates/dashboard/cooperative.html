{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block extra_css %}
<style xmlns="http://www.w3.org/1999/html">
</style>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <div id="alert-box"></div>
            <label for="exampleFormControlFile1">Seleciona o ficheiro Cooperative a adicionar!</label>
            <form id="upload-form" action="" method="POST" class="form-group" class="form-control-file"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
            </form>
            <br>
            <div id="progress-bar" class="d-none"></div>
        </div>
    </div>

    <div class="col-md">
        <div class="card card-body">
            <h5>Total Cooperativas</h5>
            <hr>
            <h3 style="text-align: center;padding: 2px">{{cooperative_count}}</h3>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table id="zero_config" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Cooperativa</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in cooperative %}
                    <tr>
                        <td>{{i.cooperative}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <th>Cooperativa</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</div>
{% endblock content %}
